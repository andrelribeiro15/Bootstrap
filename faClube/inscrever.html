<section class="container">
    <h2 class="mt-5">Inscrição para Fã Clube</h2>
    <h3>Preencha este formulário para inscrição no Fã Clube</h3>
    <form name="formInscrever" method="post" action="#" onsubmit="return validaInscricao()">
        <fieldset class="inscrever1">
            <legend>Dados Pessoais</legend>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="txtnome">
            </div>
            <div class="form-group">
                <label for="fone">Telefone:</label>
                <input type="text" class="form-control" id="fone" name="txtfone">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="txtemail" placeholder="exemplo@gmail.com">
            </div>
        </fieldset>
        <fieldset class="inscrever1">
            <legend>Equipe Favorita</legend>
            <div class="form-group">
                <label for="favorito">Selecione sua equipe favorita:</label>
                <select class="form-control" id="favorito" name="selfavorito">
                    <option value="">Escolha</option>
                    <option value="Ferrari">Scuderia Ferrari</option>
                    <option value="Mercades">Mercedes AMG</option>
                    <option value="RedBull">Oracle Red Bull</option>
                    <option value="RB">Racing Bulls</option>
                    <option value="Mclaren">McLaren</option>
                    <option value="Hass">MoneyGram Hass</option>
                    <option value="Aston">Aston Martin</option>
                    <option value="Willians">Williams Racing</option>
                    <option value="Sauber">Kick Sauber</option>
                </select>
            </div>
            <div class="form-group">
                <label for="texto">Por que você gosta da Fórmula 1?</label>
                <textarea class="form-control" id="tx" name="texto" placeholder="Informe pelo menos 15 caracteres"></textarea>
            </div>
            <div class="form-group">
                <button type="reset" class="btn btn-secondary">Limpar</button>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </fieldset>
    </form>
</section>

<footer class="bg-dark text-white text-center py-3 mt-5">
